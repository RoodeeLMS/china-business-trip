<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinghu Weather Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .location {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .location h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            color: white;
        }

        .temperature {
            font-size: 72px;
            font-weight: 700;
            line-height: 1;
        }

        .weather-icon {
            font-size: 64px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .detail-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .hourly-forecast {
            margin-top: 24px;
        }

        .hourly-forecast h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .hourly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
            overflow-x: auto;
        }

        .hour-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            min-width: 80px;
        }

        .hour-time {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .hour-temp {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin: 8px 0;
        }

        .hour-icon {
            font-size: 24px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .last-update {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 16px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 16px;
            width: 100%;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <div class="location">
            <span style="font-size: 24px;">üìç</span>
            <h2>Pinghu, Jiaxing, China</h2>
        </div>

        <div id="weather-content" class="loading">
            Loading weather data...
        </div>

        <button class="refresh-btn" onclick="fetchWeather()">üîÑ Refresh Weather</button>
        <div class="last-update" id="last-update"></div>
    </div>

    <script>
        const LATITUDE = 30.7;
        const LONGITUDE = 121.0;

        function getWeatherIcon(code) {
            // WMO Weather codes
            const icons = {
                0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
                45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
                51: 'üå¶Ô∏è', 53: 'üåßÔ∏è', 55: 'üåßÔ∏è',
                61: 'üå¶Ô∏è', 63: 'üåßÔ∏è', 65: '‚õàÔ∏è',
                71: 'üå®Ô∏è', 73: '‚ùÑÔ∏è', 75: '‚ùÑÔ∏è',
                77: 'üå®Ô∏è', 80: 'üå¶Ô∏è', 81: 'üåßÔ∏è', 82: '‚õàÔ∏è',
                85: 'üå®Ô∏è', 86: '‚ùÑÔ∏è',
                95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
            };
            return icons[code] || 'üå§Ô∏è';
        }

        function getWeatherDescription(code) {
            const descriptions = {
                0: 'Clear sky', 1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
                45: 'Foggy', 48: 'Foggy',
                51: 'Light drizzle', 53: 'Drizzle', 55: 'Heavy drizzle',
                61: 'Light rain', 63: 'Rain', 65: 'Heavy rain',
                71: 'Light snow', 73: 'Snow', 75: 'Heavy snow',
                77: 'Snow grains', 80: 'Light showers', 81: 'Showers', 82: 'Heavy showers',
                85: 'Light snow showers', 86: 'Snow showers',
                95: 'Thunderstorm', 96: 'Thunderstorm with hail', 99: 'Heavy thunderstorm'
            };
            return descriptions[code] || 'Unknown';
        }

        async function fetchWeather() {
            const content = document.getElementById('weather-content');
            content.innerHTML = '<div class="loading">Loading weather data...</div>';

            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${LATITUDE}&longitude=${LONGITUDE}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weathercode,windspeed_10m,wind_direction_10m&hourly=temperature_2m,weathercode&timezone=Asia/Shanghai&forecast_days=2`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch weather data');
                
                const data = await response.json();
                displayWeather(data);
                
                document.getElementById('last-update').textContent = 
                    `Last updated: ${new Date().toLocaleString('en-US', { timeZone: 'Asia/Shanghai' })}`;
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading weather: ${error.message}</div>`;
            }
        }

        function displayWeather(data) {
            const current = data.current;
            const hourly = data.hourly;
            
            const weatherIcon = getWeatherIcon(current.weathercode);
            const weatherDesc = getWeatherDescription(current.weathercode);
            
            let html = `
                <div class="current-weather">
                    <div>
                        <div class="temperature">${Math.round(current.temperature_2m)}¬∞C</div>
                        <div style="font-size: 18px; margin-top: 8px;">${weatherDesc}</div>
                        <div style="font-size: 14px; opacity: 0.9; margin-top: 4px;">
                            Feels like ${Math.round(current.apparent_temperature)}¬∞C
                        </div>
                    </div>
                    <div class="weather-icon">${weatherIcon}</div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${current.relative_humidity_2m}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value">${Math.round(current.windspeed_10m)} km/h</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Direction</div>
                        <div class="detail-value">${current.wind_direction_10m}¬∞</div>
                    </div>
                </div>

                <div class="hourly-forecast">
                    <h3>üìÖ Hourly Forecast (Next 24 Hours)</h3>
                    <div class="hourly-grid">
            `;

            for (let i = 0; i < 24; i++) {
                const time = new Date(hourly.time[i]);
                const hour = time.getHours();
                const temp = Math.round(hourly.temperature_2m[i]);
                const icon = getWeatherIcon(hourly.weathercode[i]);
                
                html += `
                    <div class="hour-item">
                        <div class="hour-time">${hour}:00</div>
                        <div class="hour-icon">${icon}</div>
                        <div class="hour-temp">${temp}¬∞C</div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            document.getElementById('weather-content').innerHTML = html;
        }

        // Load weather on page load
        fetchWeather();
        
        // Auto-refresh every 30 minutes
        setInterval(fetchWeather, 30 * 60 * 1000);
    </script>
</body>
</html>
